<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asset Form</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>
<div class="container">
    <h1 th:if="${asset.id}">Edit Asset</h1>
    <h1 th:unless="${asset.id}">Create New Asset</h1>
    <form th:object="${asset}" th:action="@{${asset.id} != null ? '/assets/' + ${asset.id} : '/assets/new'}" method="post">
        <input type="hidden" th:if="${asset.id}" th:field="*{id}" />
        <label>Name:</label>
        <input type="text" th:field="*{name}" />
        <label>Type:</label>
        <input type="text" th:field="*{type}" />
        <label>Status:</label>
        <input type="text" th:field="*{status}" />
        <label>Owner:</label>
        <input type="text" th:field="*{owner}" />
        <label>Project ID:</label>
        <input type="number" th:field="*{projectId}" />
        <label>Vulnerabilities:</label>
        <input type="number" th:field="*{vulnerabilityCount}" />
        <button type="submit">Save</button>
    </form>
    <a th:href="@{/assets}" class="button">Cancel</a>
</div>
</body>
</html>
